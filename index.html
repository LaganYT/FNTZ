<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzleNation Timezones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; /* Dark mode background color */
      color: #ffffff; /* Dark mode text color */
      text-align: center;
      padding: 20px;
    }
    
    .clock-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .clock {
      border: 2px solid #ffffff;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 24px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>FizzleNation Timezones</h1>

  <div class="clock-container">
    <div class="clock" id="clock1">Logan</div>
    <div class="clock" id="clock2">Fizzle</div>
    <div class="clock" id="clock3">Danger</div>
    <div class="clock" id="clock4">Sketch</div>
    <div class="clock" id="clock5">Newest</div>
    <div class="clock" id="clock6">Lei</div>
    <div class="clock" id="clock7">Ridger</div>
    <div class="clock" id="clock8">Darkness</div>
    <div class="clock" id="clock9">Bisket</div>
    <div class="clock" id="clock10">Shyness</div>
  </div>

  <script>
    function updateClock(timezone, elementId) {
      const now = new Date();
      const options = { timeZone: timezone, hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit', weekday: 'short', month: 'short', day: 'numeric' };
      const formattedTime = now.toLocaleString('en-US', options);
      document.getElementById(elementId).innerText = document.getElementById(elementId).innerText.split(": ")[0] + ": " + formattedTime;
    }

    setInterval(() => {
      updateClock('Etc/GMT+5', 'clock1'); // PST
      updateClock('Australia/Sydney', 'clock2'); // ACT
      updateClock('Etc/GMT+6', 'clock3'); // GMT-6
      updateClock('America/Denver', 'clock4'); // MST
      updateClock('Asia/Shanghai', 'clock5'); // GMT-5
      updateClock('America/Los_Angeles', 'clock6'); // GMT-5
      updateClock('Asia/Shanghai', 'clock7'); // GMT-4
      updateClock('America/Los_Angeles', 'clock8'); // PST
      updateClock('Asia/Shanghai', 'clock9'); // Alternative Time Zone
      updateClock('America/New_York', 'clock10'); // Alternative Time Zone
    }, 1000); // Update every second
  </script>
</body>
</html>
