<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; /* Dark mode background color */
      color: #ffffff; /* Dark mode text color */
      text-align: center;
      padding: 20px;
    }
    
    .clock {
      margin: 20px auto;
      border: 2px solid #ffffff;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      line-height: 200px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>World Clock</h1>
  
  <div class="clock" id="clock1"></div>
  <div class="clock" id="clock2"></div>
  <div class="clock" id="clock3"></div>

  <script>
    function updateClock(timezone, elementId) {
      const now = new Date();
      const options = { timeZone: timezone, hour12: false, hour: '2-digit', minute: '2-digit' };
      const formattedTime = now.toLocaleTimeString('en-US', options);
      document.getElementById(elementId).innerText = formattedTime;
    }

    setInterval(() => {
      updateClock('America/New_York', 'clock1');
      updateClock('Europe/London', 'clock2');
      updateClock('Asia/Tokyo', 'clock3');
    }, 1000); // Update every second
  </script>
</body>
</html>
